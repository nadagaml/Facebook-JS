<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page </title>
    <link rel="icon"  href="images/Placeholders/facebook.png"> <!--img title-->
    <!-- css links -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!--js links-->
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</head>

<body>

        <!-- loader -->
        <div id="loader" style="position: fixed;  top: 0; bottom: 0; right: 0; left: 0; margin: auto auto
        ; display: flex;justify-content: center;align-items: center ;z-index: 999;width: 100px;height: 100px; background-color: rgba(203, 203, 203, 0.504); border-radius: 20px;">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>

    <!-- models -->
    <!--Login model  -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="UserName-input">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="LoginBtn()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end Login models -->

    <!--Register model  -->
    <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="Register-Name-input">
                        </div>

                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="Register-UserName-input">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="Register-password-input">
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="Register-img-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="RegisterBtn()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end Register models -->


    <!--Add-Post-model  -->
    <div class="modal fade" id="Create-Post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="postModelTitle"> Create Post </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="Post-Title-input">

                            <input type="hidden" class="form-control" id="post-id-input" value="">

                        </div>

                        <div class="mb-3">

                            <textarea name="" id="Post-body-input" class="form-control" rows="3">

                                    </textarea>
                        </div>
                        <div class="mb-3">

                            <input class="form-control" type="file" id="Post-img-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-model-submit-btn" type="button" class="btn btn-primary"
                        onclick="CreateNewPostClicked()">Post</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end Add-Post-model -->



    <!---delete-model  -->
    <div class="modal fade" id="Delete-Post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="postModelTitle"> Are you sure you want to delete this post ?<span
                            id="delete-post-title"></span> </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <input type="hidden" id="delete-post-id-btn" value="">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-model-submit-btn" type="button" class="btn btn-danger"
                        onclick="DeletePostClicked()">Yes Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end delete-Post-model -->

    <!-- end models -->

    <!--Start Add Post Button -->
    <div class="bg-primary" id="add-btn" onclick="addBtnClicked()">
        +
    </div>
    <!--End Add Post Button -->

    <!-- Alerts -->
    <div id="success-alert" class="show fade" style="position: fixed;z-index: 99999;width: 30%;bottom: 0;right: 0;">
    </div>

    <button id="Arrow-up-profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
            <path d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0"/>
          </svg>
    </button>


    <!-- header starts -->
    <div class="header">
        <div class="header__left">
            <h3 style="color: #007bff;">facebook</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons
    /thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px Facebook_f_logo_%282019%29.svg.png" alt="" />
            <div class="header__input">
                <span class="material-icons"> search </span>
                <input type="text" placeholder="Search Facebook" />
            </div>
        </div>

        <div class="header__middle">
            <div class="header__option active">
                <span class="material-icons" onclick="homePage()"> home </span>
            </div>
            <div class="header__option">
                <span class="material-icons"> flag </span>
            </div>
            <div class="header__option">
                <span class="material-icons"> subscriptions </span>
            </div>
            <div class="header__option">
                <span class="material-icons"> storefront </span>
            </div>
            <div class="header__option">
                <span class="material-icons" onclick="profileClicked()" style="cursor: pointer;"> supervised_user_circle </span>
            </div>
        </div>

        <div class="header__right">
    
            <!-- Logged In user -->
            <div class="w-100 d-flex justify-content-end" id="logged-in-div">

                <button id="login-btn" type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>

                <button id="register-btn" type="button" data-bs-toggle="modal" data-bs-target="#RegisterModal"
                    class="btn btn-outline-success">Register</button>

            </div>

            <!-- Logged out user -->
            <div class="w-100 d-flex justify-content-end align-items-center" id="logout-div">
                <img id="Nav-userImage" class="rounded-circle" style="width: 40px;height: 40px;"
                    src="images/profile-pics/nada.jpg" alt="profile-pics">
                <b id="Nav-userName"> Nada gamal</b>
                <button onclick="logout()" id="logout-btn" type="button"
                    class="btn btn-outline-danger mx-2">Logout</button>
            </div>

            <span class="material-icons"> add </span>
            <span class="material-icons"> forum </span>
            <span class="material-icons"> notifications_active </span>
            <span class="material-icons"> expand_more </span>
        </div>
    </div>
    <!-- header ends -->





    <!-- main content -->

    <!-- 
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-9"> -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="content" class="content content-full-width">
                    <!-- begin profile -->
                    <div class="container mt-5 d-flex justify-content-center">

                        <div class="card p-3" id="mainInfo">

                            <div class="d-flex align-items-center">

                                <div class="image">
                                    <img id="main-Info-image"
                                        src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                                        class="rounded " width="155">
                                </div>

                                <div class="ml-3 w-100 p-3">

                                    <h4 class="mb-0 mt-0" id="main-Info-name">Alex</h4>
                                    
                                    <span id="main-Info-email" class="mb-1">Senior Journalist</span>
                                    
                                    <span id="main-Info-userName">Senior Journalist</span>

                                    <div
                                        class="p-2 mt-2 bg-primary d-flex justify-content-around rounded text-white stats">

                                        <div class="d-flex flex-column">

                                            <span class="Posts">Posts</span>
                                            <span id="post-number" class="number2">980</span>

                                        </div>


                                        <div class="d-flex flex-column">

                                            <span class="Comments">Comments</span>
                                            <span id="post-comments" class="number3">8.9</span>

                                        </div>

                                    </div>


                                    <div class="button mt-2 d-flex flex-row align-items-center ">

                                        <button class="btn btn-sm btn-outline-primary w-100  m-3">Add Friend</button>
                                        <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>


                                    </div>


                                </div>


                            </div>

                        </div>

                    </div>
                    <!-- end profile -->



                </div>
            </div>
        </div>
    </div>

    <!-- begin profile-content -->
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class=" mt-5 d-flex justify-content-center">
                    <div class="col-9">
                        <div class="profile-content" id="profile-post">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="Js/main.js"></script>
    <script src="Js/Profile.js"></script>
    <!-- <script src="Js/JqueryFile.js"></script> -->

</body>

</html>
